- name: Ensure required packages are installed
  apt:
    name:
      - sudo
    state: present
    update_cache: yes

- name: Create user with sudo and a home directory
  user:
    name: "{{ username }}"
    groups: sudo
    shell: /bin/bash
    password: "{{ user_password }}"
    state: present
    create_home: yes
  when: username is defined and user_password is defined

- name: Add SSH public key to user
  ansible.posix.authorized_key:
    user: "{{ username }}"
    state: present
    key: "{{ lookup('file', item) }}"
  with_items:
    - "{{ public_keys }}"
  when: public_keys is defined and username is defined