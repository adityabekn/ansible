- name: Ensure lsb_release is available (for ansible_lsb)
  ansible.builtin.apt:
    name: lsb-release
    state: present

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true

- name: Install packages required for Docker repository
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
    state: present

- name: Create directory for Docker's GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Add Docker repository (deb822 format)
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/docker.sources
    mode: "0644"
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/debian
      Suites: {{ ansible_lsb.codename }}
      Components: stable
      Signed-By: /etc/apt/keyrings/docker.asc

- name: Update apt cache after adding Docker repo
  ansible.builtin.apt:
    update_cache: true

- name: Install Docker engine and related packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Ensure docker group exists
  group:
    name: docker
    state: present
  when: username | default('') | length > 0

- name: Add user to docker group
  user:
    name: "{{ username }}"
    groups: docker
    append: true
  when: username | default('') | length > 0